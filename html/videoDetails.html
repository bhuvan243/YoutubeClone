<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/homePage/main.css">
    <link rel="stylesheet" href="../css/homePage/navbar.css">
    <link rel="stylesheet" href="../css/videoPage/generalStyles.css">
    <link rel="stylesheet" href="../css/videoPage/videoDetails.css">
</head>
<body>
    <main class="grid-container">
        <nav id="navbar">
            <div class="nav1">
                <img src="../Assets/navigation-icons/hamburger.svg" alt="hamburgerIcon">
                <img src="../Assets/common-pics/YTbutton.svg" alt="YoutubeButton">
            </div>
            <div class="nav2">
                <div style="display: flex;">
                    <input id="search-bar" type="text" placeholder="Search">
                    <div class="searchIcon-div">
                        <img src="../Assets/navigation-icons/search.svg" alt="searchIcon">
                    </div>
                </div>
                <div class="mic-div">
                    <img src="../Assets/navigation-icons/mic.svg" alt="mic-btn">
                </div>
            </div>
            <div class="nav3">
                <img src="../Assets/navigation-icons/create.svg" alt="Create-btn">
                <img src="../Assets/navigation-icons/apps.svg" alt="Apps-btn">
                <img src="../Assets/navigation-icons/notifications.svg" alt="Notifications-btn">
                <img src="../Assets/navigation-icons/Profile-pic.svg" alt="Profile-pic">
            </div>
        </nav>
        <aside id="video-details-container">
            <div id="video-container">

            </div>
            <div class="details-container">
                <div id="video-title">Blind Woodturner : Passion turning into art</div>
                <div class="video-details proper-align">
                    <div id="video-views">576,969 views&#8321;Oct 8, 2021</div>
                    <div class="other-buttons proper-align">
                        <div class="proper-align">
                            <img src="../Assets/videoPage/Liked.svg" alt="like-button">
                            <span id="like-count">1.7 K</span>
                        </div>
                        <div class="proper-align">
                            <img src="../Assets/videoPage/DisLiked.svg" alt="dislike-button">
                            <span id="dislike-count">676</span>
                        </div>
                        <div class="proper-align" id="share-button">
                            <img src="../Assets/videoPage/Share.svg" alt="share-button">
                            <span>SHARE</span>
                        </div>
                        <div id="save-button" class="proper-align">
                            <img src="../Assets/videoPage/Save.svg" alt="save-button">
                            <span>SAVE</span>
                        </div>
                        <div class="proper-align">
                            <img src="../Assets/videoPage/More.svg" alt="more-button">
                        </div>
                    </div>
                </div>
            </div>
        </aside>
        <aside id="suggestions-list-container">

        </aside>

        
    </main>
</body>
</html>
